            <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                                <span aria-hidden="true">×</span>
                            </button>
                            <h4 *ngIf="usuarioIndice != null" class="modal-title w-100" id="myModalLabel">
                                Editar Usuario
                            </h4>
                            <h4 *ngIf="usuarioIndice == null" class="modal-title w-100" id="myModalLabel">
                                Nuevo Usuario
                            </h4>
                        </div>
                        <div class="modal-body">
                            <div class="md-form">
                                <mdb-icon fas icon="sticky-note"></mdb-icon>
            
                                <input type="text" id="nombre" class="form-control" mdbInput [(ngModel)]="nombreInput" />
                                <label for="nombre">Nombre(s)</label>
                            </div>
                            <div class="md-form">
                                <mdb-icon fas icon="sticky-note"></mdb-icon>
            
                                <input type="text" id="apellido" class="form-control" mdbInput [(ngModel)]="nombreInput" />
                                <label for="nombre">Apellidos(s)</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
                                (click)="basicModal.hide()" mdbWavesEffect>
                                Cerrar
                            </button>
                            <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="
                          usuarioIndice == null ? createUsuario() : guardarEdicionUsuario()
                        ">
                                Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
